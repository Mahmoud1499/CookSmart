
    <div class="">

			<header class="signup-header" style="margin-top: 10%;">

        <div class="text-danger" *ngIf="!Validation">
          {{ validationMessage }}
        </div>
        <a href="" class="navbar-brand ms-4 ms-lg-0">
          <h1 class="fw-bold m-0" style="color: #2e394d;" >Cook <span class="" style="color: #990000;"> Smart</span></h1>
        </a>
				<h2 style="color: #2e394d;">Sign Up</h2>

			</header>
			<form (ngSubmit)="AddNewUser(username.value,email.value,password.value,is_chef.value)"
      [formGroup]="validationForm"   class="form"
      >
				<div class="input-group">
					<input class="form-control" #username formControlName="username" type="text" required>
					<label>Username</label>
          <p
      class="text-danger float-start error"
      *ngIf="!isUsernameValid"
    >
      {{ usernameMsg }}
    </p>
				</div>
				<div class="input-group" style="background-color: transparent;">
					<input class="form-control" #email formControlName="email" type="email" required>
					<label>Email</label>
          <p
      class="text-danger float-start error"
      *ngIf="!isEmailValid"
    >
      {{ emailMsg }}
    </p>
				</div>
				<div class="input-group">
					<input  class="form-control" #password type="password" required pattern=".{8,}">
					<label>Password</label>
          <p
      class="text-danger float-start error"
      *ngIf="!isPasswordValid"
    >
      {{ passwordMsg }}
    </p>
				</div>
        <div style=" padding-left: 15px; padding-top: 20px; display: flex;">
            <input #is_chef type="checkbox" id="option2" name="options"  (click)="updateCheckboxValue()" style="width: 15px; height: 15px;">
            <label for="option2">Chef</label>
          </div>
			<button type="submit" >
				Join Us
			</button>
      <div class="social-links" >
        <a  class="facebook onhover" style="color: #778395;"><i class="fab fa-brands fa-facebook-f"></i></a>
        <a  class="google onhover" style="color: #778395;"><i class="fab fa-brands fa-google"></i></a>
        <a  class="twitter onhover" style="color: #778395;"><i class="fab fa-brands fa-twitter"></i></a>
        <a  class="github onhover" style="color: #778395;"><i class="fab fa-brands fa-github"></i></a>
      </div>
      <i class="fa-sharp fa-solid fa-house"></i>
      <i class="fa-light fa-house-person-leave"></i>
      <!-- <div class="gohome" >
        <a style="color:#1a2639" href='/' >
          <i class="fa fa-blind person" aria-hidden="true"></i>
      <i class="fa fa-home home"></i>
<p class="p-home">Go Home</p>


      </a>
      </div> -->
			</form>

    </div>
