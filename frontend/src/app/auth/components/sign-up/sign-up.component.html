<img class="clouds" src="https://images.unsplash.com/photo-1467887633195-23e82423e499?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80">
		<div class="signup-form">
      <div  style="display: flex;">
        <button class="btn"  (click)="filter($event,'signup')">SIGN-UP</button>
        <button class="btn" (click)="filter($event,'login')">LOGIN</button>
      </div>
      <div *ngIf="signup">
			<header class="signup-header">
				<h2>Sign Up</h2>
			</header>
			<form action="#" class="form">
				<div class="input-group">
					<input type="text" required>
					<label>Name</label>
				</div>
				<div class="input-group">
					<input type="email" required>
					<label>Email</label>
				</div>
				<div class="input-group">
					<input type="password" required pattern=".{8,}">
					<label>Password</label>
				</div>
			<p>
				Signed up already? <a href="#">Login here</a>
			</p>
			<button type="button">
				Join Us
				<i class="fa-sharp fa-solid fa-arrow-right"></i>
			</button>
			</form>
    </div>

    <div *ngIf="login">
			<header class="signup-header " style="margin-top: 20%;">
				<h2>Login</h2>
			</header>
			<form action="#" class="form">
				<div class="input-group">
					<input type="email" required>
					<label>Email</label>
				</div>
				<div class="input-group">
					<input type="password" required pattern=".{8,}">
					<label>Password</label>
				</div>

			<button type="button"  style="margin-top: 20%;">
			Login
				<i class="fa-sharp fa-solid fa-arrow-right"></i>
			</button>
			</form>
    </div>
		</div>
