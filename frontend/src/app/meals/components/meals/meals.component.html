
 <section id="meals">
  <div class="s004">
    <form>
      <fieldset>
        <div class="inner-form">
          <div class="input-field">
            <input #key  class="form-control" id="choices-text-preset-values" type="text" placeholder="Type to search..." />
            <i class="fa fa-search btn-search"></i>
          </div>
        </div>
        <div class="suggestion-wrap d-flex flex-column flex-md-row text-center text-sm-left">
          <a (click)="filter($event,'')">All</a>
          <a (click)="filter($event,'Fivourite')">Favourite</a>
          <a  (click)="filter($event,'pizza')">Pizza</a>
          <a  (click)="filter($event,'pasta')">Pasta</a>
          <a  (click)="filter($event,'Fish')">Fish</a>
          <a  (click)="filter($event,'Cheese')">Cheese</a>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="container ">
    <div class="tab-content ">
      <div id="tab-1" class="tab-pane fade show p-0 active">
        <div class="row g-4">
          <div *ngFor="let meal of Meals;"
            class="col-xl-3 col-lg-4 col-md-6 wow fadeInUp"
            data-wow-delay="0.1s"
          >
            <div class="product-item">
              <div class="position-relative bg-light overflow-hidden">
                <img
                  class="img-fluid w-100"
                  src={{meal.image}}
                  alt=""
                />
                <div
                  class="sign rounded text-white position-absolute start-0 top-0 m-4 py-1 px-3"
                >
                  New
                </div>
              </div>
              <div class="text-center p-4">
                <a class="productn d-block h5 mb-2" href="">{{meal.title}}</a>
                <span class="price me-1">{{meal.price}}</span>

              </div>
              <div class="d-flex border-top">
                <small class="w-50 text-center border-end py-2">
                  <a class="text-body"
                    ><i class="fa fa-eye price me-2" routerLink="/mealdetails/{{meal._id}}" ></i>View detail</a
                  >
                </small>
                <small class="w-50 text-center py-2">
                  <a class="text-body" href=""
                    ><i class="fa fa-shopping-bag price me-2"></i>Add to cart</a
                  >
                </small>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
 </section>
