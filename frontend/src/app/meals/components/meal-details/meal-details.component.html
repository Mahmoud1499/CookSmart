
<section id="meals" class="container-fluid bg-light bg-icon my-5 py-6">
  <div class="container  ">
    <div class="row my-5" *ngIf="Meal; else falseBlock">
      <div class="col-md-10 offset-1 alert alert-success" *ngIf="trueAlert;">
        Your meal added to the cart successfully
      </div>
      <div class="col-md-10 offset-1 alert alert-danger" *ngIf="falseAlert;">
        You can't add to cart , please login first
      </div>
      <div  class="col-md-5  offset-1  card-image d-flex animate__animated  animate__backInLeft">
        <img src={{Meal[0].image}} class="img" alt="Image">
      </div>
      <div class="card-res col-md-4 offset-1  box d-flex animate__animated  animate__backInRight">
        <div  id="details">
          <p class="h1">{{Meal[0].title}}</p>
          <p class="font-weight-light mb-0 font-size-sm" >{{Meal[0].category}}</p>
          <div class="border-bottom">
            <p class="font-weight-light pb-3  d-inline">Rating:</p>
          <div class="rating mx-2 d-inline">
            <span *ngFor="let star of stars" (click)="rate(star)" [class.filled]="isStarFilled(star)">&#9733;</span>
          </div>
            <span  class="d-block mb-2">Average rating: {{Meal[0].rate}}</span>
          </div>
          <p class="font-weight-bold text-uppercase" style="font-weight: bold;">price: {{Meal[0].price}}$</p>
          <p >{{Meal[0].summary}}</p>
          <hr>
          <p class="h2">Ingredients</p>
          <ul *ngFor="let ing of Meal[0].ingredients_details;" >
            <li>{{ing.name}}</li>
          </ul>

          <button class="btn btn-lg "  (click)="AddToCart()" >
            <span>Add To Cart</span>
          </button>

        </div>
      </div >

    </div>
    <ng-template #falseBlock>
      <div
      id="spinner"
      class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
      <div class="spinner-border" role="status"></div>
    </div>
    </ng-template>

  </div>
</section>
